<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>

    //   猴子选大王
    var total = prompt('请输入猴子的总数');  // 自己输入总的猴子数
    var kick = prompt('踢出第几只猴子');    // 确定你要踢出的是第几只猴子
    var monkey = [];
    for (var i = 0; i < total.length; i++) { // 创建猴子数组
      monkey.push(i);
    }
    i = 0; // 记录每次参与游戏报数的猴子的位置
    while (monkey.length > 1) {
      ++i;
      head = monkey.shift(); // 从队头取出 这个元素
      if (i % kick != 0) { // 判断是否踢出猴子，不踢出则把猴子添加到数组的尾部
        monkey.push(head); // 继续参加游戏的猴子
      }
    }
    alert('猴子的编号：'+monkey[0]);

  </script>
</body>

</html>
